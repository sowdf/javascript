<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="startMove.js"></script>
<style>
    textarea { width:200px; height:200px;}
    ul { width:700px; height:700px; position:absolute; right:0; top:0; overflow:hidden; border:solid 1px #ccc; }
    ul li { list-style:none; word-break:break-all; line-height:28px; border-bottom:1px solid #ccc; margin-bottom:10px; overflow:hidden;s }
</style>
<script src="startMove.js"></script>
<script>
    window.onload = function(){
        var oText = document.getElementById('text');
        var oBtn = document.getElementById('btn');
        var oUl = document.getElementById('ul1');
        oBtn.onclick = function(){
            var aLi = document.createElement('li');
            aLi.innerHTML = oText.value;
            if(oUl.childNodes[0]){
                oUl.insertBefore(aLi,oUl.childNodes[0]);
            }else{
                oUl.appendChild(aLi);
            }

            var iHeight = parseInt(css(aLi,'height'));
            aLi.style.height = 0;
            aLi.style.opacity = 0;
            aLi.style.filter = 'alpha(opacity)';
            startMove(aLi,{
                height : iHeight,
                opacity : 100
            })
        }
    }
</script>
<body>
<textarea name="" id="text" cols="30" rows="10"></textarea>
<input type="button" id="btn" value="留言"/>
<ul id="ul1">
</ul>
</body>
</html>
